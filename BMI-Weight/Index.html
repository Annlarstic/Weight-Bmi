<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/bmi.css">
</head>
<body>

    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>

        <form class="calculator">
            <div>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" min="1" step="0.1" required>
            </div>

            <div>
                <label for="height">Height (cm)</label>
                <input type="number" id="height" min="1" step="0.1" required>
            </div>

            <div class="btn-container">
                <button type="reset">Reset</button>
                <button type="submit">Calculate</button>
            </div>
        </form>

        <section class="output">
            <h3>Your BMI is:</h3>
            <p id="bmi">--</p>
            <p id="desc" aria-live="polite">Awaiting Input...</p>
        </section>

        <section class="bmi-scale">
            <div class="scale very-severely-underweight"><h4>Very Severely Underweight</h4><p>&lt; 16</p></div>
            <div class="scale severely-underweight"><h4>Severely Underweight</h4><p>16.0 - 16.9</p></div>
            <div class="scale underweight"><h4>Underweight</h4><p>17.0 - 18.4</p></div>
            <div class="scale normal"><h4>Normal</h4><p>18.5 - 24.9</p></div>
            <div class="scale overweight"><h4>Overweight</h4><p>25.0 - 29.9</p></div>
            <div class="scale obese"><h4>Obese</h4><p>30.0 - 34.9</p></div>
            <div class="scale obese-class2"><h4>Obese Class 2</h4><p>35.0 - 39.9</p></div>
            <div class="scale obese-class3"><h4>Obese Class 3</h4><p>&gt; 40</p></div>
        </section>
    </div>

    <script src="js/ann.js"></script>
</body>
</html>
